<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Form</title>
  <link rel="stylesheet" href="orderf.css">
  <style>
    body {
      background-image: url('1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1>Food Order Form</h1>
  <h2>Customer Information</h2>
  <form id="order-form">
    <table>
      <tbody>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" name="fullname" required></td>
        </tr>
        <tr>
          <td><label for="address">Complete Address:</label></td>
          <td><input type="text" id="address" name="address" required></td>
        </tr>
        <tr>
          <td><label for="contact_number">Contact Number:</label></td>
          <td><input type="tel" id="contact_number" name="contact_number" required></td>
        </tr>
        <tr>
          <td><label for="email">Email Address:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="instructions">How to get to your place:</label></td>
          <td><textarea id="instructions" name="instructions" rows="4" required></textarea></td>
        </tr>
        <tr>
          <td><label for="datetime">Delivery Date & Time:</label></td>
          <td><input type="datetime-local" id="datetime" name="datetime" required></td>
        </tr>
      </tbody>
    </table>

    <h2>Order Form</h2>
    <table>
      <tbody>
        <tr>
          <th colspan="2">Order Details</th>
        </tr>
        <tr>
          <td colspan="2">
            <section class="order-section">
              <h3>Burgers</h3>
              <article class="burger-options">
                <p>Patty:</p>
                <ul>
                  <li>
                    <input type="radio" id="single-patty" name="burger_patty" value="single">
                    <label for="single-patty">Single Patty</label>
                  </li>
                  <li>
                    <input type="radio" id="double-patty" name="burger_patty" value="double">
                    <label for="double-patty">Double Patty</label>
                  </li>
                </ul>
                <p>Toppings:</p>
                <ul class="checkbox-group">
                  <li>
                    <input type="checkbox" id="cheese" name="toppings[]" value="cheese">
                    <label for="cheese">Cheese</label>
                  </li>
                  <li>
                    <input type="checkbox" id="coleslaw" name="toppings[]" value="coleslaw">
                    <label for="coleslaw">Coleslaw</label>
                  </li>
                  <li>
                    <input type="checkbox" id="tomato" name="toppings[]" value="tomato">
                    <label for="tomato">Tomato</label>
                  </li>
                  <li>
                    <input type="checkbox" id="onion" name="toppings[]" value="onion">
                    <label for="onion">Onion</label>
                  </li>
                  <li>
                    <input type="checkbox" id="cucumber" name="toppings[]" value="cucumber">
                    <label for="cucumber">Cucumber</label>
                  </li>
                  <li>
                    <input type="checkbox" id="bacon" name="toppings[]" value="bacon">
                    <label for="bacon">Bacon</label>
                  </li>
                </ul>
                <p>Bun:</p>
                <select id="bun" name="bun">
                  <option value="white">White Bun</option>
                  <option value="wheat">Wheat Bun</option>
                  <option value="honey-oat">Honey Oat Bun</option>
                  <option value="sugar-free">Sugar-Free Bun</option>
                </select>
                <p>Quantity:</p>
                <input type="number" id="burger_qty" name="burger_qty" min="1" required>
              </article>
            </section>
            <h2>Quantity</h2>
        <table>
            <tr>
                <td><h2>Pasta</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="pasta-quantity">Quantity (per box):</label>
                    <input type="number" id="pasta-quantity" name="pasta_quantity" min="1" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pasta-sauce">Select Sauce:</label>
                    <select id="pasta-sauce" name="pasta_sauce" required>
                        <option value="">-- Select Sauce --</option>
                        <option value="carbonara">Carbonara</option>
                        <option value="pesto">Pesto</option>
                        <option value="spaghetti">Spaghetti</option>
                        <option value="extra_cheese">Extra Cheese (+ $1.00)</option>
                        <option value="extra_sauce">Extra Sauce (+ $0.50)</option>
                    </select>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td><h2>Fries</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="fries-size">Size:</label>
                    <select id="fries-size" name="fries_size" required>
                        <option value="">-- Select Size --</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fries-flavor">Flavor:</label>
                    <select id="fries-flavor" name="fries_flavor" required>
                        <option value="">-- Select Flavor --</option>
                        <option value="bbq">BBQ</option>
                        <option value="cheese">Cheese</option>
                        <option value="sour_cream">Sour Cream</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fries-quantity">Quantity:</label>
                    <input type="number" id="fries-quantity" name="fries_quantity" min="1" required>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td><h2>Drinks</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="drink-type">Drink Type:</label>
                    <select id="drink-type" name="drink_type" required>
                        <option value="">-- Select Drink --</option>
                        <option value="soda">Soda</option>
                        <option value="juice">Juice</option>
                        <option value="water">Water</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="drink-size">Size:</label>
                    <select id="drink-size" name="drink_size" required>
                        <option value="">-- Select Size --</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <td><label for="drink-quantity">Quantity:</label></td>
                    <td><input type="number" id="drink-quantity" name="drink_quantity" min="1" required></td>
            </tr>
        </table>

        <h2>Feedback</h2>
        <table>
            <tr>
                <td><label for="feedback">How can we improve this ordering form? (Optional):</label></td>
                <td><textarea id="feedback" name="feedback" rows="4"></textarea></td>
            </tr>
        </table>

        <h2>Proof of Payment</h2>
        <table>
            <tr>
                <td><label for="payment-proof">Upload Proof of Payment:</label></td>
                <td><input type="file" id="payment-proof" name="payment_proof" accept="image/*"></td>
                <td><input type="submit" value="Submit Order"></td>
            </tr>
        </table>
      </form>
      <a href="order.html">View Submitted Order</a>
    </body>
    </html>
